<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools Mania</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-dark text-light">
    <div class="container mt-5">
        <h1 class="mb-4">Tools Mania</h1>

        <!-- Search form -->
        <form class="mb-4 position-relative">
            <div class="input-group">
                <input type="text" id="searchInput" class="form-control" placeholder="Search by tool...">
            </div>
            <!-- Suggestions dropdown -->
            <div id="suggestionsContainer" class="suggestions mt-2" style="display: none;"></div>
        </form>

        <!-- Table -->
        <table id="toolTable" class="table table-bordered">
            <thead>
                <tr>
                    <th>Tools</th>
                    <th>Description</th>
                    <th>Tags</th>
                    
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically loaded using JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and dependencies (jQuery is required for Bootstrap 5) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
    <script src="tools.js"></script>
    <hr>
</body>

</html>
